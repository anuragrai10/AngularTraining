
<div class="contact">
  <label>Name</label>
  <input type="text" [(ngModel)]="name">
  <br>
  <label>Email</label>
  <input type="text" [(ngModel)]="email">
  <br>
  <label>Message</label>
  <textarea row=5 cols=40 [(ngModel)]="message"></textarea>
  <br>
  <button class="btn btn-primary">send enquiry</button>
  <div *ngIf="errors" class="errors">
    <ul>
      <li *ngFor="let x of errorlist">{{x}}</li>
    </ul>
  </div>
</div>
<div class="contact" *ngIf="sending">
  <div class="image">
    <img src = "{{imagename}}">
  </div>
</div>
